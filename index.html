<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <div id="header">
        <title>Basic HTML5 Lab</title>
    </div>
</head>

<body>
    <h1>Welcome to the HTML5 Lab</h1>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>C++</li>
    </ol>
    <ul>
        <li>Chrome</li>
        <li>Firefox</li>
        <li>Edge</li>
    </ul>
    <table bgcolor="black" width=700 height=150>
        <tr bgcolor="white">
            <th>No</th>
            <th>Full Name</th>
            <th>Class</th>
            <th>Email</th>
        </tr>
        <tr bgcolor="white" align="center">
            <td>1</td>
            <td>Nguyen Van A</td>
            <td>CS20</td>
            <td>a@example.com</td>

        </tr>
        <tr bgcolor="white" align="center">
            <td>2</td>
            <td>Tran Thi B</td>
            <td>CS20</td>
            <td>b@example.com</td>
        </tr>
        <tr bgcolor="white" align="center">
            <td>3</td>
            <td>Le Van C</td>
            <td>CS20</td>
            <td>c@example.com</td>
        </tr>

    </table>

    <img src="OIP.jpg" height="300">
    <a href="https://www.w3schools.com/">This link will take u to W3Schools</a><hr>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name">

        <label for="email">Email</label>
        <input type="email" id="email" email="email">

        <label for="password">Password</label>
        <input type="password" id="password" password="password"> 

        <div>
            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
        </div>
        <label>Hobbies: </label>
        <input type="checkbox" name="hobbies" value="Coding">Coding
        <input type="checkbox" name="hobbies" value="Design">Design
        <input type="checkbox" name="hobbies" value="Gaming">Gaming<br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" notes="notes"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
